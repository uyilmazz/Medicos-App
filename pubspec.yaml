name: medicos_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_mobx: ^2.0.4
  mobx: ^2.0.6+1
  provider: ^6.0.2

  #cache
  shared_preferences: ^2.0.13
  flutter_secure_storage: ^5.0.2

  # Service
  dio: ^4.0.6

  # Language
  easy_localization: ^3.0.0 

  # util
  auto_size_text: ^3.0.0
  flutter_svg: ^1.0.3
  lottie: ^1.2.2
  flutter_rating_bar: ^4.0.0
  image_picker: ^0.8.5
  intl: ^0.17.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.7
  json_annotation: ^4.4.0
  json_serializable: ^6.1.4
  mobx_codegen: ^2.0.5+2

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
  


